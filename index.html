<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2052a1ca7.js" crossorigin="anonymous"></script>
    <title>Js Drum weapon kits</title>
</head>

<body>
    <div class="container">
        <nav>
            <div> <a href=""><i class="fab fa-pied-piper"></i></a> </div>
            <div> <a href="" class="logo">Technology</a></div>
        </nav>
        <header>
            <h1>Weapon Sound kit Generator.</h1>
            <p>Click on the alphabet to hear the sound.</p>
        </header>

        <div class="keys">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">shot</span>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sound">bomb</span>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="sound">Chainsaw</span>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="sound">Grenade</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sound">guncock</span>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span class="sound">Silencer</span>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sound">Machine</span>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sound">Missile</span>
            </div>
            <div class="key" data-key="76">
                <kbd>L</kbd>
                <span class="sound">Arrow</span>
            </div>
        </div>
        <div class="audio">
            <audio data-key="65" src="audios/Gun+357+Magnum (1).mp3"></audio>
            <audio data-key="83" src="audios/Ticking+Bomb.mp3"></audio>
            <audio data-key="68" src="audios/Chainsaw+1.mp3"></audio>
            <audio data-key="70" src="audios/Grenade+2.mp3"></audio>
            <audio data-key="71" src="audios/Gun+Cock.mp3"></audio>
            <audio data-key="72" src="audios/Gun+Silencer.mp3"></audio>
            <audio data-key="74" src="audios/Machine+Gun+4.mp3"></audio>
            <audio data-key="75" src="audios/Missile+3.mp3"></audio>
            <audio data-key="76" src="audios/Arrow+Swoosh+2.mp3"></audio>
        </div>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
